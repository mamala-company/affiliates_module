fields:
    username:
        label: Username
        span: left

    email:
        label: Email
        span: right

    password@create:
        label: bbf::lang.user.create_password
        comment: bbf::lang.user.create_password_comment
        type: password
        span: left

    password@update:
        label: bbf::lang.user.reset_password
